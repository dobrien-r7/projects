<!DOCTYPE html>
<html>

<body>

<h1>Arrow Function</h1>

<p>A demonstration of an arrow function in one line, with parameters.</p>

<p id="demo"></p>
  <p id="demo2"></p>
<script>
hello = (val) => "Hello " + val;
there = () => "There";

document.getElementById("demo").innerHTML = hello("World");
document.getElementById("demo2").innerHTML = there();
</script>

</body>
</html>
